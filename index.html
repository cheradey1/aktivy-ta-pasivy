    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#050505',
              surface: '#121212',
              neon: {
                green: '#39ff14', // Neon Green
                red: '#ff003c',   // Neon Red/Pink
                blue: '#00f3ff',  // Cyan/Blue
              }
            },
            boxShadow: {
              'neon-green': '0 0 5px #39ff14, 0 0 15px rgba(57, 255, 20, 0.3)',
              'neon-red': '0 0 5px #ff003c, 0 0 15px rgba(255, 0, 60, 0.3)',
              'neon-blue': '0 0 5px #00f3ff, 0 0 15px rgba(0, 243, 255, 0.3)',
              'neon-white': '0 0 5px #ffffff, 0 0 10px rgba(255, 255, 255, 0.3)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
